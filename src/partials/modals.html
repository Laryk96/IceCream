<div class="backdrop is-hidden" id="buy-now" data-backdrop-hero>
  <div class="modal">
    <button class="modal__btn-close" data-modal-close-hero>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <article class="modal__products">
      <h2 class="modal__title">Buy now</h2>
      <form class="form">
        <ul class="form__checkbox-set">
          <li class="form__item">
            ><input
              class="form__checkbox"
              name="product"
              value="ice-cream"
              type="checkbox"
              id="ice-cream"
            />
            <label for="ice-cream" class="form__label form__label--color-green"
              >ice-cream</label
            >
          </li>
          <li class="form__item">
            <input
              class="form__checkbox"
              name="product"
              value="ice-coffee"
              type="checkbox"
              id="ice-coffee"
            />
            <label
              for="ice-coffee"
              class="form__label form__label--color-yellow"
            >
              ice coffee</label
            >
          </li>
          <li class="form__item">
            <input
              class="form__checkbox"
              name="product"
              value=" milkshake"
              type="checkbox"
              id="milkshake"
            />
            <label for="milkshake" class="form__label form__label--color-brown">
              milkshake</label
            >
          </li>
        </ul>
        <ul class="form__input-set">
          <li class="form__field">
            <input class="form__input" placeholder="Name" type="tel" />
          </li>
          <li class="form__field">
            <input class="form__input" placeholder="Phone" type="text" />
          </li>
        </ul>
        <textarea
          class="form__textarea"
          name="comment"
          placeholder="Commment"
        ></textarea>
        <button class="form__btn">Submit</button>
      </form>
    </article>
  </div>
</div>

<div class="backdrop is-hidden" data-backdrop-product></div>
<div class="backdrop is-hidden" data-backdrop-locations></div>
<div class="backdrop is-hidden" data-backdrop-about></div>
<div class="backdrop is-hidden" data-backdrop-franchise></div>
